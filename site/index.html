<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Library Application</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/screen.css">
    <!-- Templates go before rest of scripts. We use the dateFormat plugin on the
         releaseDate here. We also execute some underscore to iterate over the keywords
         array and display each keyword in turn. Note, what about guaranteeing the
         order of the load using AMD and such like? -->
    <script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
            <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
        </ul>

        <button class="delete">Delete</button>
    </script>
     <!-- Note these dependencies are now all local -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-dateFormat.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <!-- Our application code -->
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div id="books">
    <!-- Submit to itself, not an URL -->
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label><input id="keywords" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
</body>
</html>
