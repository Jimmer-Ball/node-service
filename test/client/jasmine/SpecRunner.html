<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- Separate out the test runner jasmine from the tests and the classes themselves and reach
         down into the directories in order to pick up the tests and the classes under test -->
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="test/client/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- Dependencies for code under test -->
    <script type="text/javascript" src="../../../site/js/lib/jquery.js"></script>
    <script type="text/javascript" src="../../../site/js/lib/underscore.js"></script>
    <script type="text/javascript" src="../../../site/js/lib/backbone.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../../site/js/models/book.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/BookSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
