<!DOCTYPE HTML>
<html lang="en">
<!-- =========================================================================== -->
<!-- This is the client side code entry point picked up by default given express -->
<!-- will look for an index.html in wherever its static content (client side)    -->
<!-- is expected to live, so a typical node setup then.                          -->
<!-- =========================================================================== -->
<head>
    <meta charset="UTF-8">
    <title>Backbone Library Application</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/screen.css">
     <!-- Use RequireJS on the client side to load up app.js at the relative location to
          index.html.  All other requireJS script loads occur via the define statements
          in the modules themselves -->
    <script data-main="js/app.js" src="js/lib/require.js"></script>
</head>
<body>
<div id="books">
    <!-- Submit to itself, not a URL -->
    <form id="addBook" action="#">
        <div>
            <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label><input id="keywords" type="text"/>
            <button id="add">Add</button>
        </div>
    </form>
</div>
</body>
</html>
